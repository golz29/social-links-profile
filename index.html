<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Social links profile</title>
    </head>
    <body>
        <main>
            <div class="social-links-card">
                <img
                    class="social-image"
                    src="assets/images/avatar-jessica.jpeg"
                    alt="jessica photo"
                    width="85"
                    height="85"
                />
                <p class="name">Jessica Randall</p>
                <p class="geo">London, United Kingdom</p>
                <p class="description">
                    "Front-end developer and avid reader."
                </p>
                <ul class="links-list">
                    <li class="social-item">
                        <a class="social-link" href="#">GitHub</a>
                    </li>
                    <li class="social-item">
                        <a class="social-link" href="#">Frontend Mentor</a>
                    </li>
                    <li class="social-item">
                        <a class="social-link" href="#">LinkedIn</a>
                    </li>
                    <li class="social-item">
                        <a class="social-link" href="#">Twitter</a>
                    </li>
                    <li class="social-item">
                        <a class="social-link" href="#">Instagram</a>
                    </li>
                </ul>
            </div>
        </main>

        <footer class="attribution">
            <div class="container">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://github.com/golz29" target="_blank"
                    >Gordey Maksimov</a
                >.
            </div>
        </footer>
    </body>
</html>
